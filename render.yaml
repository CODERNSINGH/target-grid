services:
  # Backend API Service
  - type: web
    name: targetgrid-api
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run db:generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: targetgrid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: targetgrid-redis
          property: connectionString
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: targetgrid-frontend
          property: url

  # Frontend Service
  - type: web
    name: targetgrid-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: targetgrid-api
          property: url

databases:
  # MySQL Database
  - name: targetgrid-db
    databaseName: targetgrid
    user: targetgrid_user
    plan: starter

services:
  # Redis Service (Optional - for queue functionality)
  - type: redis
    name: targetgrid-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru